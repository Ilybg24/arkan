    <script>

      var tl = new TimelineMax({ paused: true });

      tl.to(".nav-container", 1, {
        left: 0,
        ease: Expo.easeInOut,
      });

      tl.staggerFrom(
        ".menu > div",
        0.8,
        { y: 100, opacity: 0, ease: Expo.easeOut },

      tl.reverse();

      var mapDisplayed = false;
      function toggleMap() {
        if (mapDisplayed) {
          // Masque la carte en réduisant la propriété "max-height" à 0
          document.getElementById('map').style.maxHeight = "0";
          document.getElementById('show-map-btn').innerHTML = "Ouvrez la mappe";
        } else {
          // Affiche la carte en augmentant la propriété "max-height" à la hauteur de la carte
          document.getElementById('map').style.maxHeight = "600px";
          document.getElementById('show-map-btn').innerHTML = "Fermez la mappe";
        }
        mapDisplayed = !mapDisplayed;
      }
